<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Video Player</title>
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <video muted poster="./assets/images/poster.jpg" id="video" src="./assets/videos/lofi.mp4" width="400px"></video>
            <div class="player-overlay">
                <h2 class="player-title">MÃºsica para programar</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="retroceder 10 segundos"
                        title="Retroceder 10 segundos"></button>
                    <button class="button" id="play" aria-label="reproducir video" title="Reproducir video"></button>
                    <button class="button" id="pause" aria-label="pausar video" title="Pausar video" hidden></button>
                    <button class="button" id="forward" aria-label="adelantar video 10 segundos" tittle="adelantar video 10 segundos"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step="1">
                </div>
            </div>

        </div>
    </div>


    <script src="./js/index.js"></script>
</body>

</html>
